<div class="container">
    <form [formGroup]="AutosprintForm">
        <div class="row">
            <h5 class="text-center mb-5">Sprint Calculator</h5>
            <div class="col-12">
                <input type="number" formControlName="storyPoint" placeholder="Please enter your story point"   class="form-control">
                <div *ngIf="AutosprintForm.controls['storyPoint'].errors && (this.AutosprintForm.controls['storyPoint'].touched  ||  submitted )">
    
                    <div *ngIf="AutosprintForm.controls['storyPoint'].errors['required']">
                        <p class="text-danger">*This field is required</p>
                    </div>
                    <div *ngIf="AutosprintForm.controls['storyPoint'].errors['min']">
                        <p class="text-danger">*minimum required point is 1</p>
                    </div>

                    <div *ngIf="AutosprintForm.controls['storyPoint'].errors['max']">
                        <p class="text-danger">*maximum Point is {{sumOfStoryPoint}}</p>

                    </div>


                </div>    
            </div>
    
            </div>
           
            <div class="row mt-4 text-center">
                <div class="col-6 col-lg-6 col-md-12 col-sm-12">
                    <button class="btn btn-danger mb-3" (click)="clearAllStories()" >Clear All Stories</button>
                </div>
                <div class="col-6 col-lg-6 col-md-12 col-sm-12">
                    <button class="btn btn-secondary mb-3" (click)="clearAllSelected()">Clear Selected Stories</button> 
                </div>
                <div class="col-12 ">
                    <button class="btn btn-success mb-3" (click)="autoSelect()" >Auto Select Story</button> 
                </div>
            </div>
            <div class="row" *ngIf="isAutoSelect">
                <div class="col-12 text-center">
                    <a class="text-success fw-bold hand-cursor" (click)="toBack()">{{back}}</a>
                </div>
            </div>
    </form>
  
        
    </div>
